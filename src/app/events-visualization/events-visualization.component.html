<div class="container">
  <div *ngIf="item.imageUrl" class="image-container">
    <span class="image-helper"></span>
    <img src="{{item.imageUrl}}">
  </div>
  <div class="event-data">
    <h6 *ngIf="!item.imageUrl">{{item.name}}</h6>
    <h4>{{item.totalEvents}}</h4>
    <p>Total events</p>
  </div>
</div>
