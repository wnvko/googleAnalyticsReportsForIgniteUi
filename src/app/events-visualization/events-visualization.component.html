<igx-card class="event-card">
  <igx-card-header>
    <div *ngIf="item.imageUrl" class="image-container">
      <span class="image-helper"></span>
      <img src="{{item.imageUrl}}">
    </div>
    <div class="igx-card-header__tgroup">
      <h3 *ngIf="!item.imageUrl" class="igx-card-header__subtitle">{{item.name}}</h3>
      <h3 class="igx-card-header__title">{{item.totalEvents}}</h3>
      <h6 class="igx-card-header__subtitle">Total events</h6>
    </div>
  </igx-card-header>
</igx-card>
