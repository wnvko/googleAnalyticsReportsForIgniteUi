<igx-tabs (onTabItemSelected)="tabItemSelected($event)">
  <igx-tabs-group label="FRAMEWORKS">
    <app-data-visualization #frameworkDataVisualization [dataSource]="frameworksData" [labelMemberPath]="labelMemberPath"
      (onDateRangeChanged)="dateRangeChanged($event)"></app-data-visualization>
  </igx-tabs-group>
  <igx-tabs-group label="PROJECT TYPES">
    <app-data-visualization #projectTypeDataVisualization [dataSource]="projectTypesData" [labelMemberPath]="labelMemberPath"
      (onDateRangeChanged)="dateRangeChanged($event)">
    </app-data-visualization>
  </igx-tabs-group>
  <igx-tabs-group label="TEMPLATES">
    <app-data-visualization #templatesDataVisualization [dataSource]="templatesData" [labelMemberPath]="labelMemberPath"
      (onDateRangeChanged)="dateRangeChanged($event)">
    </app-data-visualization>
  </igx-tabs-group>
</igx-tabs>
